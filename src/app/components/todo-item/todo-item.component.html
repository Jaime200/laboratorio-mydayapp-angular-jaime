<li [ngClass]="item.completed? 'completed': 'view'">
    <div class="view">
      <input class="toggle" type="checkbox" checked (click)="changeTodo()" />
      <label>{{item.title}}</label>
      <button class="destroy"></button>
    </div>
    <input class="edit" [value]="item.title" [(ngModel)]="item.title" name="itemTodo" (keydown.enter)="changeTodo()"/>
  </li>
